
{{template "blog_nav"}}
<form method="POST" action="/edit/{{.PostId}}" >
    <input type="hidden" name="token" value="{{.PostId}}">
		<input required type="text" name="posttitle" placeholder="Title" value="{{.PostTitle}}">
		<textarea required name="postbody" >{{.PostBody}}</textarea><br>
		
		<details>
  <summary>More</summary>
  <p><input type="text" name="location" placeholder="Location" value="{{.Location}}"></p>
  <p><input type="text" name="event" placeholder="Event" value="{{.Event}}"></p>
</details>
		

		<input type="submit">
	</form>
	
{{ if .LoggedIn }}
<form method="POST" action="/delete/{{.PostId}}">
	<button>Delete</button>
</form>
{{ end }}
